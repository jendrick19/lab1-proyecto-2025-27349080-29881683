# ==================== COMPONENTS ====================
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    IdParam:
      name: id
      in: path
      required: true
      description: ID del recurso
      schema:
        type: integer
        format: int32
    PageParam:
      name: page
      in: query
      description: Número de página
      schema:
        type: integer
        minimum: 1
        default: 1
    LimitParam:
      name: limit
      in: query
      description: Cantidad de elementos por página
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20

  responses:
    BadRequest:
      description: Solicitud inválida
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: BAD_REQUEST
            message: Los datos enviados son inválidos
            details:
              - field: email
                message: Formato de email inválido
    Unauthorized:
      description: No autenticado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: UNAUTHORIZED
            message: Token de autenticación requerido o inválido
            details: []
    Forbidden:
      description: No autorizado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: FORBIDDEN
            message: No tiene permisos para realizar esta acción
            details: []
    NotFound:
      description: Recurso no encontrado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: NOT_FOUND
            message: El recurso solicitado no existe
            details: []
    Conflict:
      description: Conflicto con el estado actual
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: CONFLICT
            message: El recurso ya existe
            details:
              - field: documento
                message: Ya existe una persona con este documento
    TooManyRequests:
      description: Demasiadas solicitudes
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: TOO_MANY_REQUESTS
            message: Ha excedido el límite de solicitudes
            details: []
    InternalServerError:
      description: Error interno del servidor
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: INTERNAL_ERROR
            message: Ha ocurrido un error interno
            details: []

  schemas:
    # ========== ERROR MODEL ==========
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Código de error normalizado
        message:
          type: string
          description: Mensaje descriptivo del error
        details:
          type: array
          description: Detalles adicionales del error
          items:
            type: object
            properties:
              field:
                type: string
              message:
                type: string

    # ========== PAGINATION ==========
    PaginatedResponse:
      type: object
      properties:
        data:
          type: array
          items: {}
        pagination:
          type: object
          properties:
            page:
              type: integer
            limit:
              type: integer
            total:
              type: integer
            totalPages:
              type: integer

    # ========== AUTH ==========
    Usuario:
      type: object
      properties:
        id:
          type: integer
          format: int32
        username:
          type: string
        email:
          type: string
          format: email
        passwordHash:
          type: string
        estado:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        fechaCreacion:
          type: string
          format: date-time

    UsuarioInput:
      type: object
      required:
        - username
        - email
        - passwordHash
        - roles
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        passwordHash:
          type: string
          format: password
        roles:
          type: array
          items:
            type: string

    Roles:
      type: object
      properties:
        id:
          type: integer
          format: int32
        nombre:
          type: string
        descripcion:
          type: string

    Permiso:
      type: object
      properties:
        id:
          type: integer
          format: int32
        clave:
          type: string
        descripcion:
          type: string

    # ========== PERSONAS ATENDIDAS ==========
    Persona:
      type: object
      properties:
        id:
          type: integer
          format: int32
        tipoDocumento:
          type: string
          enum: [Cedula, RIF, Pasaporte, Otro]
        numeroDocumento:
          type: string
        nombres:
          type: string
        apellidos:
          type: string
        fechaNacimiento:
          type: string
          format: date-time
        sexo:
          type: string
          enum: [M, F, O]
        telefono:
          type: string
        correo:
          type: string
          format: email
        direccion:
          type: string
        contactoEmergencia:
          type: string
        alergias:
          type: string
        estado:
          type: boolean

    PersonaInput:
      type: object
      required:
