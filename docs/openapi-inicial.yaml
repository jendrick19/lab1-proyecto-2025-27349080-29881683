openapi: 3.0.3
info:
  title: Sistema de Gestión Clínica API
  description: API REST para gestión de personas, profesionales, agendas, citas, episodios, órdenes médicas, facturación y notificaciones
  version: 1.0.0
  contact:
    name: API Support Clinica API
    email: 1001.29881683.ucla@gmail.com

servers:
  - url: http://localhost:3000/api
    description: Servidor de desarrollo
  - url: https://api.clinica.com
    description: Servidor de producción

tags:
  - name: Auth
    description: Autenticación y autorización
  - name: Personas
    description: Gestión de personas/pacientes
  - name: Profesionales
    description: Gestión de profesionales de salud
  - name: Unidades
    description: Unidades organizativas
  - name: Agenda
    description: Gestión de agendas y disponibilidad
  - name: Citas
    description: Gestión de citas médicas
  - name: Episodios
    description: Episodios de atención
  - name: Notas Clínicas
    description: Notas clínicas de los episodios
  - name: Diagnósticos
    description: Diagnósticos de los episodios
  - name: Consentimientos
    description: Consentimientos informados
  - name: Órdenes
    description: Órdenes médicas y resultados
  - name: Aseguradoras
    description: Aseguradoras y planes de salud
  - name: Prestaciones
    description: Prestaciones y aranceles
  - name: Facturación
    description: Facturación y pagos
  - name: Notificaciones
    description: Sistema de notificaciones

security:
  - bearerAuth: []

paths:
  # ==================== AUTH ====================
  /auth/login:
    post:
      tags:
        - Auth
      summary: Iniciar sesión
      description: Autentica un usuario y devuelve tokens de acceso
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: admin@clinica.com
                password:
                  type: string
                  format: password
                  example: "********"
      responses:
        '200':
          description: Autenticación exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
                  expiresIn:
                    type: integer
                    example: 3600
                  tokenType:
                    type: string
                    example: Bearer
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Credenciales inválidas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/refresh:
    post:
      tags:
        - Auth
      summary: Renovar token de acceso
      description: Obtiene un nuevo token de acceso usando el refresh token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: Token renovado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                  expiresIn:
                    type: integer
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /usuarios:
    get:
      tags:
        - Auth
      summary: Listar usuarios
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - name: role
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Lista de usuarios
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PaginatedResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Usuario'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - Auth
      summary: Crear usuario #Revisar los valores requeridos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UsuarioInput'
      responses:
        '201':
          description: Usuario creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Usuario'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /roles:
    get:
      tags:
        - Auth
      summary: Listar roles
      responses:
        '200':
          description: Lista de roles
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Roles'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /permisos:
    get:
      tags:
        - Auth
      summary: Listar permisos
      responses:
        '200':
          description: Lista de permisos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Permiso'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # ==================== PERSONAS ====================
  /operative/personas:
    get:
      tags:
        - Personas
      summary: Listar personas
      description: Obtiene lista de personas con filtros opcionales
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - name: nombres
          in: query
          description: Buscar por nombres
          schema:
            type: string
        - name: apellidos
          in: query
          description: Buscar por apellidos
          schema:
            type: string
        - name: tipoDocumento
          in: query
          description: Filtrar por tipo de documento
          schema:
            type: string
            enum: [Cedula, RIF, Pasaporte, Otro]
        - name: numeroDocumento
          in: query
          description: Filtrar por número de documento
          schema:
            type: string
        - name: estado
          in: query
          description: Filtrar por estado
          schema:
            type: boolean
        - name: sortBy
          in: query
          description: Campo por el cual ordenar los resultados
          schema:
            type: string
            enum: [nombres, apellidos, fechaNacimiento, createdAt]
            default: apellidos
        - name: sortOrder
          in: query
          description: Dirección del ordenamiento
          schema:
            type: string
            enum: [asc, desc]
            default: asc
      responses:
        '200':
          description: Lista de personas
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PaginatedResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Persona'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - Personas
      summary: Registrar persona atendida
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonaInput'
      responses:
        '201':
          description: Persona creada exitosamente
          headers:
            Location:
              description: URL del recurso creado
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Persona'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /operative/personas/{id}:
    get:
      tags:
        - Personas
      summary: Obtener persona por ID
      parameters:
        - $ref: '#/components/parameters/IdParam'
      responses:
        '200':
          description: Persona encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Persona'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    patch:
      tags:
        - Personas
      summary: Actualizar persona
      parameters:
        - $ref: '#/components/parameters/IdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonaPatch'
      responses:
        '200':
          description: Persona actualizada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Persona'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - Personas
      summary: Eliminar persona (lógico)
      description: Realiza una eliminación lógica de la persona
      parameters:
        - $ref: '#/components/parameters/IdParam'
      responses:
        '204':
          description: Persona eliminada exitosamente
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: No se puede eliminar (tiene registros asociados)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          $ref: '#/components/responses/InternalServerError'

