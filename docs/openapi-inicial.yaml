  # ==================== CITAS ====================
  /operative/citas:
    get:
      tags:
        - Citas
      summary: Listar citas
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - name: nombrePersona
          in: query
          description: Buscar por nombre del paciente
          schema:
            type: string
        - name: nombreProfesional
